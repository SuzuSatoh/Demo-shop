                                                <span class="header__notify-name">Mỹ Phẩm</span>

                                                <span class="header__notify-name">Mỹ Phẩm</span>

                                    </li>
                                    <li class="header__notify-item header__notify-item--viewed">
                                        <a href="" class="header__notify-link">
                                            <img src="./assets/img/img3.jpg" alt="" class="header__notify-img">

                                                <span class="header__notify-name">Mỹ Phẩm</span>
                                                <span class="header__notify-descriotion">Mỹ Phẩm chinh hang</span>
                                            </div>

                                    </li>
                                </ul>
                                <footer class="header__notify-footer">
                                    <a href="" class="header__notify-footer-btn">Xem tất cả</a>
                                </footer> 
                            </div>
                        </li>
                        <li class="header__narbar-item">
                            <a href="" class="header__narbar-item-link">
                                <i class="header__narbar-icon fa-solid fa-circle-question"></i>    
                                Trợ giúp
                            </a>
                        </li>
                        <li class="header__narbar-item header__narbar-item--strong header__narbar-item--separate">Đăng kí</li>
                        <li class="header__narbar-item header__narbar-item--strong">Đăng nhập</li>
                    </ul>
                </nar>

                
            </div>
        </header>
        <div class="container">

        </div>
        <footer class="footer">

        </footer>
